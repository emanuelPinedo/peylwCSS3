<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso8859-1" />
    <title>Ejercicio posicionamiento float</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .posicionamiento {
            margin-top: 20px;
            font-size: 16px;
        }

        .posicionamiento a {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="posicionamiento">
        <a href="#">&laquo; Anterior</a>
        <!-- Espaciado de 50 caracteres -->
        <span style="display: inline-block; width: 50ch;"></span>
        <a href="#">Siguiente &raquo;</a>
    </div>
</body>
</html>
